<!DOCTYPE html>
<html>
<head>
  <title>Generated Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <div class="container">
    <h2>ðŸ§  Generated Quiz</h2>
    <form method="POST" action="{{ url_for('quizgen.submit_quiz', quiz_id=quiz_id) }}">
      {% for q in questions %}
        <div class="mb-4">
          <h5>{{ loop.index }}. {{ q.question }}</h5>
          {% for opt in q.options %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q{{ loop.index0 }}" value="{{ opt }}" required>
              <label class="form-check-label">{{ opt }}</label>
            </div>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success">Submit Quiz</button>
    </form>
  </div>
</body>
</html>
